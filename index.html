  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background: url('https://raw.githubusercontent.com/PrivacyCryptoHub/anonwallets/main/background.png') no-repeat center center fixed;

    .logo-container {

    .logo-container img {

    }
    .section, .wallet-card {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;

    }
    .wallet-card {
      border: 1px solid cyan;
    }
    .wallet-card a {
      color: cyan;

    }
    .footer {
      text-align: center;
      font-size: 0.9em;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      margin-top: 40px;
    }
    .cold-info {
      background: rgba(0, 0, 0, 0.7);
      color: cyan;
      border-radius: 20px;
      padding: 20px;
      margin: 40px 20px;
      position: relative;
      text-align: center;
      min-height: 140px;
    }
    .cold-info .text {
      opacity: 1;
      transition: opacity 0.6s ease-in-out;
    }
    .cold-info .nav {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 15px;
    }
    .cold-info button {
      background: none;
      border: none;
      color: cyan;
      font-size: 24px;
      cursor: pointer;
    }
  </style>

<body>
  <div class="logo-container">
    <img src="anonwallets-logo.png" alt="AnonWallets Logo">
  </div>
  <h1 style="text-align:center; color: cyan">AnonWallets</h1>
  <p style="text-align:center">Protect your privacy. Choose the right crypto wallet.</p>

  <!-- ... existing sections/cards stay unchanged ... -->

  <div class="cold-info">
    <div class="text" id="coldText">Cold wallets are offline and protect you from online hacks.</div>
    <div class="nav">
      <button onclick="prevCold()">&#8592;</button>
      <button onclick="nextCold()">&#8594;</button>
    </div>
  </div>

  <div class="footer">
    &copy; 2025 AnonWallets. No tracking. No compromise.<br>
    Contact: <a href="mailto:anonwallets@protonmail.com">anonwallets@protonmail.com</a><br>
    Contribute or suggest: <a href="https://github.com/PrivacyCryptoHub/anonwallets" target="_blank">GitHub Repo</a>
  </div>

  <script>
    const coldTexts = [
      "Cold wallets are offline and protect you from online hacks.",
      "They keep your private keys away from internet access.",
      "Hardware wallets are a form of cold storage.",
      "Using cold wallets helps preserve anonymity and privacy.",
      "Cold storage is essential for long-term crypto safety."
    ];
    let coldIndex = 0;
    const coldEl = document.getElementById('coldText');

    function updateColdText() {
      coldEl.style.opacity = 0;
      setTimeout(() => {
        coldEl.textContent = coldTexts[coldIndex];
        coldEl.style.opacity = 1;
      }, 300);
    }
    function nextCold() {
      coldIndex = (coldIndex + 1) % coldTexts.length;
      updateColdText();
    }
    function prevCold() {
      coldIndex = (coldIndex - 1 + coldTexts.length) % coldTexts.length;
      updateColdText();
    }
    setInterval(nextCold, 5000);
  </script>
</body>
